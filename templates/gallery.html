<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Otter Art Exhibit</h1>
    <div class="gallery-container">
        <div class="gallery-track">
            {% for image in images %}
                <img src="{{ url_for('uploaded_file', filename=image) }}" alt="Gallery Image">
            {% endfor %}
        </div>
    </div>
    <br>
    <a href="{{ url_for('home') }}" class = "button" id = "back">Make Another Gallery</a>

</body>
</html>
